<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            list-style: none;
            background: #444;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }
        a:hover {
            color: gold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the single-page website.</p>
    </section>
    <section id="about">
        <h2>About</h2>
        <p>This section talks about what the website is all about.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Contact us at info@example.com.</p>
    </section>
    <footer>
        <p>&copy; 2023 Single Page Website. All rights reserved.</p>
    </footer>
</body>
</html>
